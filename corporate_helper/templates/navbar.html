
<style>
  .navbar {
    display: flex;
    justify-content: space-between;
  }
</style>

<div class="navbar">
  <div>
    <a href="/" class="logo">Home</a>
  </div>

  {% if request.user.is_authenticated %}
  <div>
    <p>Welcome {{request.user}}</p>
  </div>
  <div>
    <a href="/logout" class="login-btn">Logout</a>
  </div>
  {% else %}
  <div>
    <a href="login" class="login-btn">Login</a>
  </div>
  {% endif %}
</div>
